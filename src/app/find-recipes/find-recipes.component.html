<h1 class="centered-title">Find Recipes</h1>

<form (ngSubmit)="onSubmit()">
    <label for="ingredient">Ingredient: (Required)</label>
    <input type="text" id="ingredient" [(ngModel)]="ingredient" name="ingredient" placeholder="Enter ingredients, separated by commas" required>
  
    <label for="excluded">Excluded: (Optional)</label>
    <input type="text" id="excluded" [(ngModel)]="excluded" name="excluded" placeholder="Enter excluded ingredients, separated by commas" >
  
    <label for="dietLabel">Diet Label: (Optional)</label>
    <select id="dietLabel" [(ngModel)]="dietLabel" name="dietLabel">
      <option value="balanced">Balanced</option>
      <option value="high-fiber">High-Fiber</option>
      <option value="high-protein">High-Protein</option>
      <option value="low-carb">Low-Carb</option>
      <option value="low-fat">Low-Fat</option>
      <option value="low-sodium">Low-Sodium</option>
    </select>

    <label for="mealType">Meal Type: (Optional)</label>
    <select id="mealType" [(ngModel)]="mealType" name="mealType">
      <option value="breakfast">Breakfast</option>
      <option value="brunch">Brunch</option>
      <option value="lunch_dinner">Lunch/Dinner</option>
      <option value="snack">Snack</option>
      <option value="teatime">Teatime</option>
    </select>

    <label for="calcium">Calcium: (Optional)</label>
    <input type="text" id="calcium" [(ngModel)]="calcium" name="calcium">
  
    <button type="submit">Submit</button>
</form>
