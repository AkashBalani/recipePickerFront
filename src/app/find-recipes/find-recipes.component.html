<h1 class="centered-title">Recipe Picker</h1>

<form (ngSubmit)="onSubmit()">
    <label for="ingredient">Ingredient:</label>
    <input type="text" id="ingredient" [(ngModel)]="name" name="ingredient" required>
  
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required>
  
    <label for="dateOfExpiry">Date of Expiry:</label>
    <input type="text" id="dateOfExpiry" [(ngModel)]="date_of_expiry" name="dateOfExpiry" placeholder="MM-DD-YYYY" required>
  
    <button type="submit">Submit</button>
</form>
